<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Raffle</h1>
    <div class="container">
        <textarea id="names" placeholder="Paste names here, one per line"></textarea>
        <div class="buttons">
            <button id="draw">Draw a name</button>
            <button id="reset">Reset</button>
        </div>
        <div id="winner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
